<!DOCTYPE html>
<html>
    <head>
        <title>Calculator ...</title>
        <link rel="stylesheet" href="style.css" />
        <script src="program.js"></script>
    </head>
    <body>
        <div id="frame">
            <div id="screen">
                <div id="inside"></div>
            </div>
            <div id="numbers">
                <div class="number" onclick="calcutor('1')">1</div>
                <div class="number" onclick="calcutor('2')">2</div>
                <div class="number" onclick="calcutor('3')">3</div>
                <div class="number" onclick="calcutor('4')">4</div>
                <div class="number" onclick="calcutor('5')">5</div>
                <div class="number" onclick="calcutor('6')">6</div>
                <div class="number" onclick="calcutor('7')">7</div>
                <div class="number" onclick="calcutor('8')">8</div>
                <div class="number" onclick="calcutor('9')">9</div>
                <div class="number" onclick="calcutor('0')">0</div>
                <div class="number" onclick="calcutor('.')">.</div>
                <div class="number" onclick="calcutor('=')">=</div>
            </div>
            <div id="calculate_keys" style="float:left;margin-right:0px;">
                <div class="calculate_key" onclick="calcutor('ac')">AC</div>
            </div>
            <div id="calculate_keys">
                <div class="calculate_key" onclick="calcutor('+')">+</div>
                <div class="calculate_key" onclick="calcutor('-')">-</div>
                <div class="calculate_key" onclick="calcutor('*')">*</div>
                <div class="calculate_key" onclick="calcutor('/')">/</div>
            </div>
        </div>
    </body>
</html>
